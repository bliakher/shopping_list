<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Evgenia Golubeva">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <title>Shopping list</title>
</head>
<body>
    <header class="page-header">
        <h1>Shopping list</h1>
    </header>
    <main class="main-content">
        <div class="table-container">
            <table class="shopping-list">
                <tr>
                    <th>Item</th>
                    <th>Amount</th>
                    <th></th>
                    <th></th>
                </tr>
                <tr>
                    <td>Apple</td>
                    <td>3</td>
                    <td></td>
                    <td></td>
                </tr>
            </table>
        </div>
        <div class="form-container">
            <p>Add item</p>
            <form class="add-item" action="" method="POST">
                <div class="input item">
                    <label for="item">Item:</label> <br>
                    <input type="text" id="item" name="item" maxlength="50" required>
                </div>
                <div class="input amount">
                    <label for="amount">Amount:</label> <br>
                    <input type="number" id="amount" name="amount" min="0" max="1000" required>
                </div>
                <div class="button">
                    <input type="submit" value="Add">
                </div>
            </form>
        </div>
    </main>

</body>
</html>
